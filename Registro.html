<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Account Illutio</title>
  </head>
  <body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                                               
				                         
      <section>
        <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Realiad aumentada a tus manos</h5>
                          <a class="text-white text-decoration-none">Crea experiencias de realiad aumentada</a>
                        </div>
                      </div>
                      <div class="carousel-item img-2 min-vh-100">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Realiad aumentada a tus manos</h5>
                          <a class="text-white text-decoration-none">Crea experiencias de realiad aumentada</a>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
             <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-black-900 mb-4">Crea tu cuenta</h1>
        <form class="mb-4">
          <div class="mb-4">
              
                <input type="text" class="form-control bg-dark-x border-1" id="name" placeholder="Nombre y Apellidos" aria-describedby="name help">
                <div class="mb-4">
                <br>
                  <input type="number" class="form-control bg-dark-x border-1" id="Age" placeholder="Años de edad" aria-describedby="age help">
                      <div class="mb-4">
                        <br>
                    <input type="email" class="form-control bg-dark-x border-1" id="exampleInputEmail1" placeholder="Ingresa tu email" aria-describedby="emailHelp">
                   </div>
                   
                     <input type="password" class="form-control bg-dark-x border-1 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                  <div class="mb-4">
                    <br>
                      <input type="password" class="form-control bg-dark-x border-1 mb-2" placeholder="Ingresa nuevamente tu contraseña" id="exampleInputPassword2">
                </div>
                  <button type="submit" class="btn btn-primary w-100" value="Registrar">Registrar&nbsp;</button>
        </form>
        
    
  
      <br>
  
      <p id="resultado"></p>
  
      <script>
          function leerValoresCampos() {
              let frmDatosPersonales = document.getElementById('frmDatosPersonales');
              let resultado = '';
  
              for (let i = 0; i < frmDatosPersonales.length; i++) {
  
                  if (frmDatosPersonales.elements[i].value != 'enviar') {
                      resultado += frmDatosPersonales.elements[i].value;
                  }
              }
  
              document.getElementById('resultado').textContent = resultado;
  
              console.log(resultado);
          }
      </script>
             </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100"> </div>
            </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
